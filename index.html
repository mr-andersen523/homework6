<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/eb2106c888.js" crossorigin="anonymous"></script>
  
    <link rel="stylesheet" href="style.css">

    <title>Weather Dashboard</title>
</head>

<div class="container-fluid">

    <div class="row">
      <div class="col p-0">
        <div class="jumbotron jumbotron-fluid text-white mb-3 pt-3 pb-3" id="jumbo">
            
          <div class="container">
            <h1 class="display-4 text-center">Weather Dashboard</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
            <div class="col-sm-4 searchArea">
                <h3>Search for a City:</h3>
                <span id="error"></span>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" id="city" placeholder="Search"
                        aria-label="Search">
                        <button class="btn btn-outline-secondary" type="button" id="searchCity"><i class="fas fa-search"></i></button>
                </form>
                <div class="list-group" id="previousSearch"></div>
                <br>
                <div class="list-group"><button class="btn btn-outline-secondary" type="button" id="clearCities">Clear Searches</button></div>
                <br>
                <div class="city-list"></div>
            </div>
            <div class="col currentCondition">
                <div class="card">
                    <div id="show" class="card-body"></div>
                </div>
                <br>
                <div class="row" id="5-day-forecast">
                    <h3>5-Day Forecast:</h3>
                </div>
            </div>
        </div>

<body>
    











</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<script src="script.js"></script>


</html>
